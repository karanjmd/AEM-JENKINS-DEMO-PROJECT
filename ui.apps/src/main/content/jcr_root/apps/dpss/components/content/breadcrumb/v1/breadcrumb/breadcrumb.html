<sly data-sly-use.breadcrumb="com.adobe.cq.wcm.core.components.models.Breadcrumb"/>
<div class="breadcrumb__content width--full" id="${currentNode.name}">
    <div class="container-wrapper">
        <ul data-sly-test="${properties.hideCurrent || currentStyle.hideCurrent}" class="breadcrumb__list" data-sly-list.navItem="${breadcrumb.items}">
           <li class="breadcrumb__item">
                <span class=" fa fa-caret-left breadcrumb__item--left-arrow"></span>
                <a href="${navItem.URL}" title="${navItem.title}" class="breadcrumb__link breadcrumb__link--previousLink">
                    <span class="breadcrumb__title">${navItem.title}</span>
                </a>
             <span data-sly-test="${! navItemList.last}" class="fa fa-caret-right breadcrumb__item--right-arrow"></span>
            </li> 

        </ul>
    <ul data-sly-test="${! properties.hideCurrent && ! currentStyle.hideCurrent}" class="breadcrumb__list" data-sly-list.navItem="${breadcrumb.items}">
           <li data-sly-test="${! navItemList.last}" class="breadcrumb__item">
                <span class=" fa fa-caret-left breadcrumb__item--left-arrow"></span>
                <a href="${navItem.URL}" title="${navItem.title}" class="breadcrumb__link breadcrumb__link--previousLink">
                    <span class="breadcrumb__title">${navItem.title}</span>
                </a>
                <span class="fa fa-caret-right breadcrumb__item--right-arrow"></span>
            </li> 
        <li data-sly-test="${navItemList.last}" class="breadcrumb__item breadcrumb__link--currentLink">
        <span class=" fa fa-caret-left breadcrumb__item--left-arrow"></span>
         <a  data-sly-test="${navItem.title != currentPage.title}" href="${navItem.URL}" title="${navItem.title}" class="breadcrumb__link breadcrumb__link--previousLink">
        <span class="breadcrumb__page">${navItem.title}</span>
        </a>
         <span data-sly-test="${navItem.title == currentPage.title}" class="breadcrumb__page">${navItem.title}</span>
            </li>
        </ul>
    </div>
</div>
