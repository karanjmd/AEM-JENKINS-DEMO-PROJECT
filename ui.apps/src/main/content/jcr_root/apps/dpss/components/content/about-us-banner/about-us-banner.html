<div data-sly-test="${wcmmode.edit}" class="cq-placeholder"	data-emptytext="About Us Banner"></div>
<div class="cmp-container">
        <div class="about-us-banner">
        <sly data-sly-use.banner="com.adobe.aem.lacounty.dpss.core.models.AboutUsBannerModel" />
            <div class="aboutus__banner align-left width--full"
                id="${currentNode.parent.parent.name}-${currentNode.parent.name}-${currentNode.name}" style="background-image:url(${banner.bgImagePath @context='styleString'})">
                <div class="container-wrapper">
                <sly data-sly-test="${banner.title}">
                   <h1 class="banner__title color--white">${banner.title}</h1></sly>
                 <sly data-sly-test="${!banner.title}">
                    <h1 class="banner__title color--white">${currentPage.title}</h1></sly>
                    <p class="program__para--text" data-sly-test="${banner.subText}">${banner.subText @ context='html'}</p>
                      <div data-sly-resource="${'responsivegrid' @ resourceType='wcm/foundation/components/responsivegrid'}"></div>
                    <ul class="self-service__list">
                        <div>
                            <div class="aem-Grid aem-Grid--12 aem-Grid--default--12 ">
                            </div>
                          </div>
                    </ul>
               </div>
            </div>
          </div>
        </div>
