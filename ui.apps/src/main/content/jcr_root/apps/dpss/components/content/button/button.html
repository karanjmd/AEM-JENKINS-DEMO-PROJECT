<div data-sly-test="${wcmmode.edit}" class="cq-placeholder" data-emptytext="Button"></div>
<button id="${currentNode.parent.parent.name}-${currentNode.parent.name}-${currentNode.name}" data-sly-use.button="com.adobe.aem.lacounty.dpss.core.models.ButtonModel" disabled="${!button.link ? true : false}" aria-label="${properties.accessibilityLabel}"  onclick=" window.open('${button.link ? button.link : '#' @ context='uri'}', '${button.openInNewTab @ context='html'}')">
	<span class="list__view--icon ${properties.fontAwesomeKey @ context='styleString'}"></span>
	<small>${button.text @ context='html'}</small> <span
		class="fa fa-caret-right gutterAll15"></span>
</button>
